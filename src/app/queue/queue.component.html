
  <table>
    <tr>
      <td>
          <input type="text" class="form-control" width="50% !important" (keyup)="enableAddBtn(queueName.value);" name="queueName" #queueName/>
      </td>

      <td>
          <button id="addBtn" [disabled]=disableFlag class="btn btn-sm btn-primary" (click)="addQueue(queueName.value);">Add</button>
        </td>
    </tr>
  </table>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <th>queue Name</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let q of queues">
        <td>{{q.queueName}}</td>
        <td>
            <button class="btn btn-sm btn-primary" (click)="deleteMessage(q.id)">Delete</button>&nbsp;&nbsp;
            <button class="btn btn-sm btn-primary" (click)="openDialog(q.id);">View</button>&nbsp;&nbsp;
            <button class="btn btn-sm btn-primary" (click)="addDialog(q.id);">Add</button>
            
        </td>
      </tr>
    </tbody>
  </table>
<button mat-raised-button (click)="openDialog();">Open Dialog</button>
